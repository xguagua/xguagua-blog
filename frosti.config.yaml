# 网站的基本信息
site:
  tab: xguagua's Blog # 浏览器标签栏上显示的文本
  title: Welcoooome # 网站的标题
  description: xguagua's blog. Powered by Frosti Template and Cloudflare pages.
  language: zh # 网站的语言，例如 "en" 是英文
  favicon: /favicon.svg # 网站的图标，用于浏览器标签栏和其他地方显示
  theme: # 更多主题 https://daisyui.com/docs/themes/
    light: winter # 主题的浅色模式
    dark: dracula # 主题的深色模式
    code: houston # 代码块的主题 https://expressive-code.com/guides/themes/
  date_format: YYYY MMM DD ddd # 日期格式设置，支持自定义格式
  blog: # 博客相关配置
    pageSize: 8 # 每页显示的文章数量
  menu: # 菜单配置
    - id: home # 菜单项的唯一标识符
      text: Home # 菜单项显示的文本
      href: / # 菜单项链接的地址
      svg: "material-symbols:home-outline-rounded"
      target: _self
    - id: about
      text: About
      href: /about
      svg: "material-symbols:info-outline-rounded"
      target: _self
    - id: blog
      text: Blogs
      href: /blog
      svg: "material-symbols:book-2-outline-rounded"
      target: _self
    - id: project
      text: Project
      href: /project
      svg: "material-symbols:code-blocks-outline"
      target: _self
    - id: friend
      text: Friend
      href: /friend
      svg: "material-symbols:supervisor-account-outline-rounded"
      target: _self
    - id: contact
      text: Contact
      href: "mailto:contact.xguagua@outlook.com"
      target: _blank # 在新标签页打开
      svg: "material-symbols:attach-email-outline-rounded"

